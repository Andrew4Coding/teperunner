{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Add this in base.html in the <head> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    {% block meta %} {% endblock meta %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1DA1F2',
                        secondary: '#14171A',
                        accent: '#657786',
                        background: '#E1E8ED',
                        foreground: '#F5F8FA',
                    },
                    fontFamily: {
                        'Poppins': ['Poppins', 'sans-serif'],
                        'Manrope': ['Manrope', 'sans-serif'],
                        'DM-Sans': ['DM Sans', 'sans-serif'],
                        'Catamaran': ['Catamaran', 'sans-serif'],
                    },
                },
            },
            variants: {
                extend: {},
            },
            plugins: [],
        };
    </script>
  </head>
  <body class="font-DM-Sans">
    {% block content %} {% endblock content %}
  </body>
</html>
