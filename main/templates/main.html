{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Run TP 2</h1>
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Input Text:</label>
                <textarea id="text" name="text" rows="10" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ input_text|default:"" }}</textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Run</button>
            </div>
        </form>
        <hr class="my-4">
        {% if output %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
                <h2 class="text-xl font-bold mb-2">Output:</h2>
                <pre class="whitespace-pre-wrap">{{ output }}</pre>
            </div>
        {% endif %}
        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <h2 class="text-xl font-bold mb-2">Error:</h2>
                <pre class="whitespace-pre-wrap">{{ error }}</pre>
                {% if details %}
                    <h3 class="text-lg font-bold mt-2">Details:</h3>
                    <pre class="whitespace-pre-wrap">{{ details }}</pre>
                {% endif %}
            </div>
        {% endif %}
    </div>
{% endblock content %}
